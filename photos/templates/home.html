{%extends 'base.html'%}
{% load static%}
{% block styles %}
{{block.super}}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
<br><br><br>
<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-7">
       {% for image in images %}
        <div class="card">
            <div class="card-header">
             <img height="35px" src="https://mdbootstrap.com/img/Photos/Avatars/img%20%2810%29.jpg" class="rounded-circle" alt="avatar">
              <span>{{image.user}}</span>
            </div>
            <div class="card-">
              <div class="">
                <a href="/image/comment/{{image.id}}">
                <img class="img-fluid" src="{{image.image.url}}" alt=""></a>
              </div>

            </div>
            <div class="card-footer">
                <div>
                    <i class="far fa-heart"></i>
                    <a href="/image/comment/{{image.id}}"><i class="far fa-comment"></i></a>
                    <i class="fas fa-share-alt-square"></i>
                </div>
              <div>
                <i>{{image.likes}} likes</i>
              </div>
              <div>
                <i>{{image.post_date}} </i>
                </div>
            </div>



          </div>
          <br><br>
        {% endfor %}
    </div>
    <div class="col-md-2">

    </div>
    
  </div>
</div>
{% endblock %}
